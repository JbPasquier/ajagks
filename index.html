<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title ng-controller='titleController'>{{titlePage}}</title>

    </head>
    <body ng-controller="mainController as vm">
        <form ng-submit="vm.create()">
            <input ng-model="vm.data"/>
            <input type="submit"/>
        </form>
        <h1 ng-show="vm.storageFactory.datas.length>0">Liste des entr√©es</h1>
        <form ng-repeat="data in vm.storageFactory.datas" ng-submit="vm.update($index,data)">
            <input ng-model="data"/>
            <input type="submit"/>
            <button ng-click="vm.delete($index)">Supprimer</button>
        </form>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/ngstorage/ngStorage.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/titleController.js"></script>
        <script src="js/factories/storageFactory.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
